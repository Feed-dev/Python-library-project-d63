<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1>My Library</h1>
        <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add New Book</a>
        {% if books %}
            <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }} - Rating: {{ book.rating }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Library is empty.</p>
        {% endif %}
    </div>
</body>
</html>
